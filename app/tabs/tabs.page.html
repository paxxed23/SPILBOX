<ion-tabs>

    <ion-tab tab="home">
        <ion-router-outlet name="home"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="about">
        <ion-router-outlet name="about"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="contact">
        <ion-router-outlet name="contact"></ion-router-outlet>
    </ion-tab>

    <ion-tab-bar slot="bottom">

        <ion-tab-button tab="home" href="/tabs/(home:home)">
            <ion-icon name="home"></ion-icon>
            <ion-label>Inicio</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="about" href="/tabs/(about:about)">
            <ion-icon ios="ios-alarm" md="md-alarm"></ion-icon>
            <ion-label>Crear Nuevo</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
            <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
            <ion-label>Medicamentos</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>
